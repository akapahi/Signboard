<!DOCTYPE html>
<html>
  <head>
    <title>Lulu's Signboard</title>
    <meta name="description" content="send messages to internet connected signboard" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.2/addons/p5.dom.js"></script>
    <script src="bg.js"></script>

  </head>
  <body>
    <header>
      <h1>
        Lulu's Signboard
      </h1>
    </header>

    <main>
      <form
        action="/new"
        method="POST"
        enctype="application/x-www-form-urlencoded"
      >
        <input
          name="user"
          type="text"
          maxlength="100"
          value=""
          placeholder="message for the Lulus"
        />
        <button type="submit">Send</button>
      </form>
      <section class="users">
        <ul id="users"></ul>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
